
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>蟑螂特效</title>
  <style>
    body {
      margin: 0;
      background: #fffaf0;
      overflow: hidden;
      height: 100vh;
      position: relative;
      font-family: Arial, sans-serif;
    }

    .question {
      font-size: 5rem;
      cursor: pointer;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      user-select: none;
    }

    .cockroach {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/97/Blattodea_icon.png');
      background-size: cover;
      animation: crawl 10s linear infinite;
      z-index: 5;
    }

    @keyframes crawl {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(100vw, 100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <div class="question" id="question">❓</div>

  <script>
    const question = document.getElementById("question");

    question.addEventListener("click", () => {
      for (let i = 0; i < 20; i++) {
        const roach = document.createElement("div");
        roach.classList.add("cockroach");
        roach.style.top = Math.random() * 100 + "vh";
        roach.style.left = Math.random() * 100 + "vw";
        roach.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(roach);

        setTimeout(() => {
          roach.remove();
        }, 12000);
      }
    });
  </script>
</body>
</html>
